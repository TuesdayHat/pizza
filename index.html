<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>PIZZACODUS</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="FORM">
          <div class="form-group">
            <label for="size">Size</label>
            <select name="size" class="size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="ExLarge">Extra Large</option>
            </select>

            <label for="toppings">Toppings</label>
            <select name="toppings" class="toppings">
              <option value="Cheese">Cheese</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Sausage">Sausage</option>
              <option value="Anchovies">Anchovies</option>
              <option value="Pineapple">Pineapple</option>
              <option value="Olive">Olives</option>
            </select>

          </div>
          <button type="button" class="btn btn-primary" id="addPizza">Add To Order</button>

        </form>
      </div>

      <div class="col-md-6">
        <h4>Your Order:</h4>
        <ul id="result"></ul>
      </div>

    </div>
  </body>
</html>
